<!DOCTYPE html> 
<html>
<head>
  <meta property="og:site_name" content="katelynlemay.com/weather-app" />
  <meta property="og:image" content="#" />
  <link rel="shortcut icon" href="http://www.katelynlemay.com/images/favicon.ico" type="image/x-icon"/ >
  <title>Local Weather</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/weather.css">
</head>

<body>
<div class="container">
  
  <div id="main">
    <div class="row">
      <div class="col" id="currentCity"></div>
    </div>
        <div class="row">
      <div class="col" id="weatherDescription">
      </div>
    </div>
    <div class="row justify-content-center weather-info">
      <div id="icon"></div>
      <div class="tempDisplay" id="localTemp"> </div>
      <div class="tempDisplay" id="celsiusTemp" style="display: none"></div>
    </div>
    <div class="row" id="loading">
      <h1>Loading<span class="animate">.</span><span>.</span><span>.</span></h1>
      <p>(Please ensure you have location services enabled)</p>
    </div>
    <div class="row">
            <div class="col"><button class="btn  btn-success btn-sm" id="switch" role="button" data-toggle="button" style= "display:none">Switch to <span class="tempDisplay">Celsius</span><span class="tempDisplay" style="display: none">Fahrenheit</span></button></div>
    </div>
    <div id="error">
    </div>
  </div>
  <div id="credits"><p class="small text-center">Designed and coded by <a href="http://www.katelynlemay.com">Katelyn Lemay<a></p></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="js/weather.js"></script>

</body>
</html>
